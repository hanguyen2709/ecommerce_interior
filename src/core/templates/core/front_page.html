{% extends 'core/base.html' %}
{% block content %}
    <div class="columns is-multiline mb-6">
        <div class="columns is-12 has-text-centered mt-6 mb-6">
            <h2 class="is-size-3">Newest product</h2>
        </div>
       
        {% for product in newest_products %}
            <div class="column is-3 product-list-item">
                <div class="box">
                    <figure class="image is-4by3 mb-4">
                       
                        <img src="{{ product.get_thumbnail }}">
                    </figure>

                    <h2 class="subtitle">{{product.title}}</h2>
                    <h3 class="price is-size-6 mb-5">{{product.price}}</h2>
                    <hr>
                    <a href="#" class="button is-dark">View</a>

                </div>
            </div>

        {% endfor %}
            
    </div>
{% endblock %}
